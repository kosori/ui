<svg xmlns="http://www.w3.org/2000/svg" width="200%">
  <defs>
    <style>
      @keyframes wave{to{d:path(&quot;M 0 40 Q 20 42.5 40 40 Q 60 37.5 80 40&quot;)}}
    </style>
  </defs>
  <pattern id="wavePattern" width="80" height="80" x="0" y="0" patternUnits="userSpaceOnUse">
    <path fill="none" stroke="#B1AFB8" stroke-linecap="square" stroke-width="2" d="M0 40q20-2 40 0 20 3 40 0" style="animation:wave 1s ease-in-out infinite alternate;animation-delay:-.25s"/>
